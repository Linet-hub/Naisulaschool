<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>

<form action="">
    <legend>PERSONAL DETAILS</legend>
    <br>
    <label for="fname">First name:</label>
    <input type="text" id="fname" placeholder="Enter first name" required="required"><br><br>
    <label for="mname">Middle name:</label>
    <input type="text" id="mname" placeholder="Enter middle name" required="required"><br><br>
    <label for="sname">Surname:</label>
    <input type="text" id="sname"placeholder="Enter surname"required="required"><br><br>
    <label for="email">Email Address:</label>
    <input type="text" id="email"placeholder="abc@gmail.com"required="required"><br><br>
    <label for="pwd">password:</label>
    <input type="text"id="pwd"placeholder="password"required="required"><br><br>

    <P>Choose your favourite football team :</P>
    <input type="radio"id="Arsenal">
    <label for="Arsenal">Arsenal</label><br>
    <input type="radio"id="mancity">
    <label for="mancity">Mancity</label><br>
    <input type="radio"id="chelsea">
    <label for="chelsea">Chelsea</label><br>
    <input type="radio"id="liverpool">
    <label for="liverpool">Liverpool</label>

    <p>Choose a programming language :</p>
    <input type="Checkbox" id="Python">
    <label for="Python">Python</label><br><br>
    <input type="checkbox" id="javaScript">
    <label for="javaScript">JavaScript</label><br><br>
    <input type="checkbox"id="kotlin">
    <label for="kotlin">Kotlin</label><br><br>

    <label for="nationality :">Nationality</label>
    <select name="" id="nationality">
        <option value="choose" disabled="disabled">----Choose---</option>
        <option value="kenya">Kenyan</option>
        <option value="italy">Italian</option>
        <option value="tanzania">Tanzanian</option>
        <option value="uganda">Ugandan</option>
    </select>
    <br><br>
    <label for="person">Describe yourself here:</label><br>
    <textarea name="" id="person" cols="50" rows="5" placeholder="Type something...."></textarea>
    <br><br>

    <button type="submit">SUBMIT</button>
    
    
    
</form>




</body>
</html>
