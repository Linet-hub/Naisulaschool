<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student form</title>
  <link rel="stylesheet" href="Registration.css">
</head>
<body>

<form action="">

 <fieldset>
    <legend>Student record</legend>
  <br>
 <div>
<div class="first"> <label for="fname">First name:</label>
  <input type="text"id="fname" placeholder=" Enter Firstname"required="required"></div>
 </div>

  <br><br>
 <div>
   <div class="first"><label for="sname">Surname:</label>
  <input type="text"id="sname"placeholder="Enter Surname"required="required"></div>
 </div>
  <br><br>


  <div>
    <div class="first"><label for="email">Email Address:</label>
  <input type="email"id="email"placeholder="abc@gmail.com"required="required"></div>
  </div>
  <br><br>

 <div>
   <div class="first"> <label for="yob">Year of Birth:</label>
  <input type="date"id="yob" required="required"></div>
 </div>
  <br><br>
 <div>
   <div class="first"> <label for="student">Choose a file</label>
  <input type="file"id="student"required="required"></div>
 </div>
  <br><br>

  <div>
    <div class="first"><label for="message">Message:</label>
  <textarea name="" id="message" cols="30" rows="10"></textarea></div>
  </div>
  <br><br>
  <button type="submit">UPLOAD</button>
 </fieldset>



</form>



</body>
</html>
